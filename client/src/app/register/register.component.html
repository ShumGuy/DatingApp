<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text primary">Sign Up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right:10px">I am a: </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender">Female
        </label>
    </div>

    <app-test-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'">
    </app-test-input>
    <app-test-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'">
    </app-test-input>
    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of Birth'" [maxDate]="maxDate">
    </app-date-picker>
    <app-test-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'">
    </app-test-input>
    <app-test-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'">
    </app-test-input>
    <app-test-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'">
    </app-test-input>
    <app-test-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'confirmPassword'"
        [type]="'password'">
    </app-test-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>

    </div>

    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
